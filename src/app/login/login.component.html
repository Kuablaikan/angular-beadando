<form [formGroup]="loginForm">

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>

</form>
<div>
  <button mat-stroked-button (click)="tryToLogin()">Login</button>
  <p class="errorMessage" [class.showErrorMessage]="showErrorMessage !== undefined && showErrorMessage">Invalid username and/or password!</p>
</div>
